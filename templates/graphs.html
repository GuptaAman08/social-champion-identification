{% extends 'index.html' %} 
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}"> {% endblock %}

{% block body %}
    <div class="container topic_name">
        <h1 class="text-center">{{topic_name}}</h1>

        <div class="container alert alert-primary userBox">
            <p> <span><img class="profile_image" src="{{image_url}}"
                height="60em" width="60em" alt="TEST"></span> <span style="font-size:2em">{{name}}</span></p>
        </div>
        <div class="graphs">
            <h3>Time Series of Retweets over time</h3>
            <img src="https://pbs.twimg.com/media/DTK2_qnX0AAYX7q.jpg" alt="tatti">
            <h3>Time Series of favorite Count over time</h3>
            <img src="https://pbs.twimg.com/media/DTK2_qnX0AAYX7q.jpg" alt="tatti">
        </div>
    </div>

{% endblock %}
